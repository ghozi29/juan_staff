<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Staff Laundry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .login-container, .container {
      width: 90%;
      max-width: 400px;
      margin: 80px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: none;
    }

    .container {
      max-width: 1200px;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #333;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #3efa41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #34c938;
    }

    .top-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 10px;
    }

    .logout-button {
      background-color: red;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-button:hover {
      background-color: darkred;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      min-width: 800px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #3efa41;
      color: #000;
    }

    .delete-button {
      background-color: red;
      color: white;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 13px;
    }

    .status-dropdown {
      padding: 4px;
      border-radius: 5px;
      font-size: 13px;
    }

    #pagination-controls {
      text-align: center;
      margin-top: 15px;
    }

    #pagination-controls button {
      padding: 4px 8px;
      margin: 2px;
      border-radius: 5px;
      border: 1px solid #3efa41;
      background-color: white;
      color: #3efa41;
      font-weight: bold;
      cursor: pointer;
      font-size: 13px;
    }

    #pagination-controls button.active {
      background-color: #3efa41;
      color: white;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <!-- Kontainer login, halaman data, dan tombol logout sudah menyesuaikan revisi -->
</body>
</html>
