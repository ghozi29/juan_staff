<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Staff Laundry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .login-container {
      width: 90%;
      max-width: 400px;
      margin: 80px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: none;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: 30px auto;
      background-color: white;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      display: none;
      overflow-x: auto;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 8px;
      background-color: #3efa41;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #34c938;
    }

    .logout-button {
      background-color: red;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

    .logout-button:hover {
      background-color: darkred;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<!-- Login -->
<div class="login-container" id="login-container">
  <h2>Login Staff Laundry</h2>
  <input type="text" id="username" placeholder="ID Staff">
  <input type="password" id="password" placeholder="Password">
  <button id="login-button">Login</button>
</div>

<!-- Dashboard -->
<div class="container" id="main-container">
  <div style="text-align:right;">
    <button class="logout-button" id="logout-button">Logout</button>
  </div>
  <h1>Selamat Datang di Dashboard Staff</h1>
</div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyA0nLjuJd1cah3yHkcWLNvmqPA5cAnSOjI",
    authDomain: "tongsampah1-a.firebaseapp.com",
    databaseURL: "https://tongsampah1-a-default-rtdb.firebaseio.com",
    projectId: "tongsampah1-a",
    storageBucket: "tongsampah1-a.appspot.com",
    messagingSenderId: "631897766480",
    appId: "1:631897766480:web:b12b5adc1f1d48d20f2f55"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const akunRef = db.ref("akun_staff");

  $(document).ready(() => {
    $('#login-container').show();

    $('#login-button').click(() => {
      const username = $('#username').val().trim();
      const password = $('#password').val().trim();

      if (!username || !password) {
        alert("Harap isi semua kolom!");
        return;
      }

      akunRef.child(username).once('value', snapshot => {
        const data = snapshot.val();
        if (data && data.password === password) {
          alert("✅ Login berhasil!");
          $('#login-container').hide();
          $('#main-container').show();
        } else {
          alert("❌ ID atau Password salah!");
        }
      });
    });

    $('#logout-button').click(() => {
      if (confirm("Yakin ingin logout?")) {
        $('#main-container').hide();
        $('#login-container').show();
        $('#username, #password').val('');
      }
    });
  });
</script>

</body>
</html>
